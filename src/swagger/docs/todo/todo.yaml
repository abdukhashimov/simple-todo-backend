/todo:
    post:
        security:
            - Bearer: []
        tags:
            - Todo
        summary: Create
        requestBody:
            description: Create todo
            required: true
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/NewTodoModel'
        responses:
            200:
                description: OK
                content:
                    application/json:
                        schema:
                            allOf:
                                - $ref: '#/components/schemas/apiResponse'
                            type: object
                            properties:
                                message:
                                    type: string
                                    enum:
                                        - OK
                                data:
                                    type: object
                                    properties:
                                        todo:
                                            $ref: '#/components/schemas/TodoModel'
            500:
                description: Bad request
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                message:
                                    type: string
                                    enum:
                                        - SERVER_ERROR
