components:
    schemas:
        RegisterModel:
            type: 'object'
            properties:
                password:
                    type: 'string'
                    required: true
                username:
                    type: 'string'
                    description: 'can be used username or email'
                email:
                    type: string
                    format: email
                    description: 'can be used username or email'
        LoginModel:
            type: 'object'
            properties:
                username:
                    type: 'string'
                    description: 'can be used username or email'
                email:
                    type: string
                    format: email
                    description: 'can be used username or email'
                password:
                    type: 'string'
                    required: true
        TokenModel:
            type: object
            properties:
                accessToken:
                    type: string
                refreshToken:
                    type: string
        UserModel:
            type: object
            properties:
                id:
                    type: string
                firstName:
                    type: string
                lastName:
                    type: string
                email:
                    type: string
                    format: email
                username:
                    type: string
                verify:
                    type: boolean
                createdAt:
                    type: string
                    format: date
                updatedAt:
                    type: string
                    format: date
